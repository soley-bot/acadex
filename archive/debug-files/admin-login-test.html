<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 300px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîë Admin Login Test</h1>
    <p>Use this to quickly test admin login and check authentication status.</p>
    
    <div class="form-group">
        <label for="email">Admin Email:</label>
        <input type="email" id="email" placeholder="admin@acadex.com or your admin email">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Your admin password">
    </div>
    
    <button onclick="testLogin()">Test Login</button>
    <button onclick="checkAuthStatus()">Check Auth Status</button>
    <button onclick="testLogout()">Logout</button>
    
    <div id="results"></div>

    <script>
        // Simple login test without external dependencies
        const resultsDiv = document.getElementById('results')
        
        function addResult(title, status, data) {
            const div = document.createElement('div')
            div.className = `result ${status}`
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `
            resultsDiv.appendChild(div)
        }
        
        window.testLogin = async function() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            
            if (!email || !password) {
                addResult('‚ùå Login Test', 'error', { error: 'Please enter email and password' })
                return
            }
            
            try {
                // Use the login API endpoint
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                })
                
                const data = await response.json()
                
                if (response.ok) {
                    addResult('‚úÖ Login Successful', 'success', { 
                        message: 'Login successful',
                        status: response.status
                    })
                    
                    // Check auth status after login
                    setTimeout(checkAuthStatus, 1000)
                } else {
                    addResult('‚ùå Login Failed', 'error', { 
                        error: data.error || 'Login failed',
                        status: response.status
                    })
                }
            } catch (error) {
                addResult('‚ùå Login Error', 'error', { error: error.message })
            }
        }
        
        window.checkAuthStatus = async function() {
            try {
                const response = await fetch('/api/debug/auth', {
                    credentials: 'include'
                })
                const data = await response.json()
                
                if (data.authenticated) {
                    addResult('‚úÖ Authenticated', 'success', data)
                    
                    // Test API access
                    testAPIAccess()
                } else {
                    addResult('‚ùå Not Authenticated', 'error', data)
                }
            } catch (error) {
                addResult('‚ùå Auth Check Error', 'error', { error: error.message })
            }
        }
        
        window.testLogout = async function() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                })
                
                if (response.ok) {
                    addResult('‚úÖ Logged Out', 'success', { message: 'Successfully logged out' })
                } else {
                    addResult('‚ùå Logout Failed', 'error', { status: response.status })
                }
            } catch (error) {
                addResult('‚ùå Logout Error', 'error', { error: error.message })
            }
        }
        
        async function testAPIAccess() {
            try {
                const response = await fetch('/api/admin/users', {
                    credentials: 'include'
                })
                const data = await response.json()
                
                if (response.ok) {
                    addResult('‚úÖ Admin API Access Working', 'success', {
                        status: response.status,
                        users_count: data.users?.length || 0
                    })
                } else {
                    addResult('‚ùå Admin API Access Failed', 'error', {
                        status: response.status,
                        error: data
                    })
                }
            } catch (error) {
                addResult('‚ùå API Test Error', 'error', { error: error.message })
            }
        }
        
        // Check auth status on load
        checkAuthStatus()
    </script>
</body>
</html>
