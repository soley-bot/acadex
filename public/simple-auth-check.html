<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Simple Auth Check</h1>
    <p>This will check your current authentication status.</p>
    
    <button onclick="checkAuth()">Check Authentication</button>
    <button onclick="window.location.href='/auth/login'">Go to Login Page</button>
    <button onclick="window.location.href='/admin'">Go to Admin Panel</button>
    
    <div id="results"></div>

    <script>
        async function checkAuth() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            try {
                // Test debug auth endpoint
                const authResponse = await fetch('/api/debug/auth', {
                    credentials: 'include'
                });
                const authData = await authResponse.json();
                
                const authDiv = document.createElement('div');
                authDiv.className = `result ${authData.authenticated ? 'success' : 'error'}`;
                authDiv.innerHTML = `
                    <h3>${authData.authenticated ? '‚úÖ' : '‚ùå'} Authentication Status</h3>
                    <pre>${JSON.stringify(authData, null, 2)}</pre>
                `;
                results.appendChild(authDiv);
                
                // If authenticated, test admin API
                if (authData.authenticated) {
                    const adminResponse = await fetch('/api/admin/users', {
                        credentials: 'include'
                    });
                    const adminData = await adminResponse.json();
                    
                    const adminDiv = document.createElement('div');
                    adminDiv.className = `result ${adminResponse.ok ? 'success' : 'error'}`;
                    adminDiv.innerHTML = `
                        <h3>${adminResponse.ok ? '‚úÖ' : '‚ùå'} Admin API Access</h3>
                        <pre>Status: ${adminResponse.status}
${JSON.stringify(adminData, null, 2)}</pre>
                    `;
                    results.appendChild(adminDiv);
                }
                
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'result error';
                errorDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <pre>${error.message}</pre>
                `;
                results.appendChild(errorDiv);
            }
        }
        
        // Auto-check on load
        checkAuth();
    </script>
</body>
</html>
