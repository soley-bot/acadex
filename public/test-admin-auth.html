<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Auth</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔒 Admin Authentication Test</h1>
    <p>This page will test if your admin authentication is working properly.</p>
    
    <button onclick="testAuthDebug()">Test Auth Debug</button>
    <button onclick="testEnrollmentsAPI()">Test Enrollments API</button>
    <button onclick="testUsersAPI()">Test Users API</button>
    <button onclick="testQuizzesAPI()">Test Quizzes API</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, status, data) {
            const div = document.createElement('div');
            div.className = `result ${status}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }
        
        async function testAuthDebug() {
            try {
                const response = await fetch('/api/debug/auth', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (response.ok && data.authenticated) {
                    addResult('✅ Auth Debug Test', 'success', data);
                } else {
                    addResult('❌ Auth Debug Test', 'error', data);
                }
            } catch (error) {
                addResult('❌ Auth Debug Test', 'error', { error: error.message });
            }
        }
        
        async function testEnrollmentsAPI() {
            try {
                const response = await fetch('/api/admin/enrollments', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (response.ok) {
                    addResult('✅ Enrollments API Test', 'success', { 
                        status: response.status,
                        enrollments_count: data.enrollments?.length || 0,
                        first_enrollment: data.enrollments?.[0] || null
                    });
                } else {
                    addResult('❌ Enrollments API Test', 'error', { 
                        status: response.status,
                        error: data
                    });
                }
            } catch (error) {
                addResult('❌ Enrollments API Test', 'error', { error: error.message });
            }
        }
        
        async function testUsersAPI() {
            try {
                const response = await fetch('/api/admin/users', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (response.ok) {
                    addResult('✅ Users API Test', 'success', { 
                        status: response.status,
                        users_count: data.users?.length || 0
                    });
                } else {
                    addResult('❌ Users API Test', 'error', { 
                        status: response.status,
                        error: data
                    });
                }
            } catch (error) {
                addResult('❌ Users API Test', 'error', { error: error.message });
            }
        }
        
        async function testQuizzesAPI() {
            try {
                const response = await fetch('/api/admin/quizzes', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (response.ok) {
                    addResult('✅ Quizzes API Test', 'success', { 
                        status: response.status,
                        quizzes_count: data.quizzes?.length || 0
                    });
                } else {
                    addResult('❌ Quizzes API Test', 'error', { 
                        status: response.status,
                        error: data
                    });
                }
            } catch (error) {
                addResult('❌ Quizzes API Test', 'error', { error: error.message });
            }
        }
        
        // Auto-run auth debug test on load
        window.onload = () => {
            testAuthDebug();
        };
    </script>
</body>
</html>
